<header class="uk-background-secondary">
    <div data-uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky" class="uk-sticky uk-sticky-fixed" style="position: fixed; top: 0px; width: 1904px;">
        <nav class="uk-navbar-container uk-section-muted">
            {% include navbar.html %}
        </nav>

        <div class="logo-pages">
            <img class="" src="{{ site.img_assets | absolute_url }}{{ site.logo_image.header }}" />
        </div>
        {% unless page.hero%}
        <div id="search">
            <a class="uk-navbar-toggle" data-uk-search-icon href="#"></a>
            <div class="uk-drop uk-background-default uk-border-rounded" data-uk-drop="mode: click; pos: right; offset: 0">
                <form class="uk-search uk-search-navbar uk-width-1-1" onsubmit="return false;">
                    <input id="navbar-search" class="uk-search-input" type="search" placeholder="Search..." autofocus>
                </form>
                <ul id="navbar-search-results" class="uk-list"></ul>
            </div>
        </div>
        <script>
        SimpleJekyllSearch({
            searchInput: document.getElementById('navbar-search'),
            resultsContainer: document.getElementById('navbar-search-results'),
            noResultsText: '<li>No results found</li>',
            searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
            json: '{{ "search.json" | relative_url }}'
        });
        </script>
        {% endunless %}
    </div>
</header>
